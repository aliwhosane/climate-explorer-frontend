name: Docker Image Scan

on:
  push:
    branches:
      - master
      - '*security*'
      - '*vulnerability*'

jobs:
  scan:

    runs-on: ubuntu-20s.04

    steps:
    - uses: actions/checkout@v2
    - name: Docker Build
      run: docker build . --file Dockerfile --tag pcic/climate-explorer-frontend:test-image
    - uses: anchore/scan-action@v2
      with:
        image: "pcic/climate-explorer-frontend:test-image"
        fail-build: true
